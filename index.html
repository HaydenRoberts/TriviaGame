<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/bb2.png" type="image/x-icon">
    <title>Brain Buster</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="logo"><img src="assets/images/bb2.png" alt="Brain Buster" class="brain"></div>
        </div>
        <div class="row append">
            <div class="title"><span id="brain-buster">Brain Buster</span></div>
        </div>
        <div class="row">
            <div class="start">
                <a href="#"><button class="start-button">Start!</button></a> 
            </div>
            <div class="clock">
                <span class="remaining">Time Remaining:</span>
                <span class="time-left">30</span>
            </div>
            <div class="question">
                <span class="question-title"></span>
                <span class="all-answers">
                    <span class="answer a1"></span>
                    <span class="answer a2"></span>
                    <span class="answer a3"></span>
                    <span class="answer a4"></span>
                </span>
            </div>
            <div class="results">
                <span class="wins"></span>
                <span class="losses"></span>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
